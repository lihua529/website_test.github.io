<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Information Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f4;
        }
        .org-info {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .calendar {
            margin: 20px 0;
            position: relative;
        }
        .calendar-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-header button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
        }
        .calendar-header span {
            margin: 0 10px;
            font-weight: bold;
        }
        .calendar td.selected {
            background-color: #007bff !important;
            color: black !important;
        }
        .calendar td.today {
            color: #00ff00 !important;
        }
        .calendar td.selected.today {
            color: #00ff00 !important;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
        }
        .calendar td:hover {
            background-color: #f0f0f0;
        }
        .event-tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Organization Name</h1>
        </div>

        <div class="org-info">
            <h2>Organization Information</h2>
            <p>Address: XXX Street, Chaoyang District, Beijing, China</p>
            <p>Contact: Phone: xxx-xxxx-xxxx</p>
            <p>Email: xxx@example.com</p>
        </div>

        <a href="#" class="register-btn" onclick="openModal()">Registration Entry</a>

        <div class="calendar">
            <div class="calendar-header" id="calendarHeader">
                <!-- Year and month controls will be generated by JS -->
            </div>
            <h2>Activity Calendar</h2>
            <table id="calendar">
                <!-- Calendar will be dynamically generated by JavaScript -->
            </table>
        </div>
    </div>

    <!-- Registration Form Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Registration Application Form</h2>
            <form id="registerForm" action="https://getform.io/f/awnwypob" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Please Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <!-- Anti-spam hidden field -->
                <input type="hidden" name="_gotcha" style="display:none !important">
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Open modal
        function openModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // Calendar state
        let calendarState = {
            year: new Date().getFullYear(),
            month: new Date().getMonth(), // 0-11
            selectedDate: new Date().toISOString().split('T')[0] // YYYY-mm-dd
        };

        // Generate calendar header controls
        function renderCalendarHeader() {
            const header = document.getElementById('calendarHeader');
            header.innerHTML = `
                <button onclick="changeYear(-1)">« Year</button>
                <button onclick="changeMonth(-1)">‹ Month</button>
                <span id="calendarYearMonth">${calendarState.year} Year ${calendarState.month + 1} Month</span>
                <button onclick="changeMonth(1)">Month ›</button>
                <button onclick="changeYear(1)">Year »</button>
            `;
        }

        function changeYear(offset) {
            calendarState.year += offset;
            generateCalendar();
        }
        function changeMonth(offset) {
            calendarState.month += offset;
            if (calendarState.month < 0) {
                calendarState.month = 11;
                calendarState.year--;
            } else if (calendarState.month > 11) {
                calendarState.month = 0;
                calendarState.year++;
            }
            generateCalendar();
        }

        // Generate calendar
        function generateCalendar() {
            renderCalendarHeader();
            const calendar = document.getElementById('calendar');
            const year = calendarState.year;
            const month = calendarState.month;

            // Create calendar header (days of the week)
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let html = '<tr>';
            days.forEach(day => {
                html += `<th>${day}</th>`;
            });
            html += '</tr>';

            // Get the day of the week for the first day of the month
            const firstDay = new Date(year, month, 1).getDay();
            // Get the number of days in the current month
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let day = 1;
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        html += '<td></td>';
                    } else if (day > daysInMonth) {
                        html += '<td></td>';
                    } else {
                        const dateStr = `${year}-${month + 1}-${day}`;
                        html += `<td data-date="${dateStr}">${day}</td>`;
                        day++;
                    }
                }
                html += '</tr>';
                if (day > daysInMonth) break;
            }

            calendar.innerHTML = html;

            // Add event tooltips
            const events = {
                '2024-3-15': 'Team Building Event',
                '2024-3-20': 'Tech Share Session',
                '2024-3-25': 'Project Review Meeting',
                '2025-6-10': 'Conference Room 101 Discussion'
            };

            const cells = calendar.getElementsByTagName('td');
            let today = new Date();
            let todayStr = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            let selected = false;
            for (let cell of cells) {
                if (cell.dataset.date) {
                    // Always add 'today' class to the current day
                    if (cell.dataset.date === todayStr && calendarState.year === today.getFullYear() && calendarState.month === today.getMonth()) {
                        cell.classList.add('today');
                    }
                    // Select today by default
                    if (!selected && calendarState.year === today.getFullYear() && calendarState.month === today.getMonth() && cell.dataset.date === todayStr) {
                        cell.classList.add('selected');
                        calendarState.selectedDate = todayStr;
                        selected = true;
                    } else if (cell.dataset.date === calendarState.selectedDate) {
                        cell.classList.add('selected');
                    }
                    cell.addEventListener('click', function() {
                        // Remove all 'selected' classes
                        for (let c of cells) {
                            c.classList.remove('selected');
                        }
                        this.classList.add('selected');
                        calendarState.selectedDate = this.dataset.date;
                    });
                    cell.addEventListener('mouseover', function(e) {
                        const date = this.dataset.date;
                        const tooltip = document.createElement('div');
                        tooltip.className = 'event-tooltip';
                        tooltip.textContent = events[date] ? events[date] : 'No activity';
                        tooltip.style.left = e.pageX + 'px';
                        tooltip.style.top = e.pageY + 'px';
                        document.body.appendChild(tooltip);
                        tooltip.style.display = 'block';
                    });
                    cell.addEventListener('mouseout', function() {
                        const tooltip = document.querySelector('.event-tooltip');
                        if (tooltip) {
                            tooltip.remove();
                        }
                    });
                }
            }
        }

        // Generate calendar on page load
        window.onload = function() {
            // Select today by default
            let today = new Date();
            calendarState.selectedDate = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            generateCalendar();
        };
    </script>
</body>
</html>
